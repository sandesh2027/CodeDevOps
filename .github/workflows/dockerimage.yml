name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag abook:$(date +%s)
    - name: Docker run
      run: docker run -it --rm -p 8080:8081 --name addressbook abook
